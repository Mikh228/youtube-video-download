<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скачать видео с YouTube</title>
  <meta name="description" content="Быстрое скачивание видео с YouTube. Вставьте ссылку и скачайте видео в один клик.">
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Скачать видео с YouTube</h1>
  <p>Вставьте ссылку на видео</p>
  <input type="text" id="link" placeholder="https://youtube.com/..."><br>
  <button onclick="download()">Скачать</button>

  <script>
    function download() {
      const url = document.getElementById('link').value;
      if (url) {
        window.open('https://yt5s.io/en?q=' + encodeURIComponent(url), '_blank');
      } else {
        alert('Пожалуйста, введите ссылку на видео.');
      }
    }
  </script>
</body>
</html>
